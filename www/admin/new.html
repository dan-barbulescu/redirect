    <link rel="stylesheet" href="/new.css">
    <link rel="stylesheet" href="/ajax.css">
    
    <style>
      body {
	padding-top: 50px;
      }
      
      #result {
	text-align: center;
      }

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
    <script src="/ajax.js"></script>
    
    <script type="text/javascript">
      function sendNew() {
	var formData = { };
	
	formData.url = $("#url").val();
	
	startAction(function() {
	  postJson("/json/new", JSON.stringify(formData), function(reply) {
	    if(reply.hash) {
	      $("#resultURL").text($("#url").val());
	      $("#resultHash").text(reply.hash);
	      actionResult();
	    }
	  });
	});
	
	return false;
      }
    </script>
    
    <title>New redirect</title>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
	<ul class="nav navbar-nav">
	  <li><a href="/">Back</a></li>
	</ul>
      </div>
    </div>
    
    <div id="loader" class="action container-fluid"></div>

    <div id="main" class="container-fluid">
      <form id="newRedirectForm" class="form-new" role="form">
	<input id="url" type="text" name="url" class="form-control" placeholder="URL" required>
	<button class="btn btn-lg btn-primary btn-block" type="submit" onClick="return sendNew();">Save</button>
      </form>
    </div>
    
    <div id="result" class="action container-fluid">
      <h3>A redirect for <b><span id="resultURL"></span></b> has been created as <b><span id="resultHash"></span></b>.</h3>
    </div>
    
  </body>
</html>
