<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/bootstrap.min.css">

    <link rel="stylesheet" href="/login.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <title>Sign in</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/ajax.js"></script>
    
    <script type="text/javascript">
      function logIn() {
	var formData = { };
	
	formData.user = $("#user").val();
	formData.pass = $("#pass").val();
	
	postJson("/json/login", JSON.stringify(formData), function(reply) {
	  if(reply.go) {
	    window.location = reply.go;
	  }
	});
	
	return false;
      }
    </script>

  </head>

  <body>

    <div class="container">

      <form id="loginForm" class="form-login" role="form">
        <input id="user" type="text" name="user" class="form-control" placeholder="User name" required autofocus>
        <input id="pass" type="password" name="pass" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onClick="return logIn()">Log in</button>
      </form>

    </div> <!-- /container -->
    
  </body>
</html>
